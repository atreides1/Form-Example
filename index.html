      <form>

      </form>
      <output id = "out"></output> <br><br>
       <input type="submit" onClick = "checkInput()">

      <script language = "JavaScript">
      function checkInput() {
        var checkOne = Number(document.getElementById("one").value) + Number(document.getElementById("two").value) > Number(document.getElementById("three").value);

        var checkTwo = Number(document.getElementById("one").value) + Number(document.getElementById("three").value) > Number(document.getElementById("two").value);

        var checkThree = Number(document.getElementById("two").value) + Number(document.getElementById("three").value) > Number(document.getElementById("one").value);
        
        if (checkOne && checkTwo && checkThree)
        {
          document.getElementById("out").innerHTML = "Valid";
        }
        else
        {
          document.getElementById("out").innerHTML = "Invalid";
        }
        //document.getElementById("out").innerHTML = document.getElementById("one").value + document.getElementById("two").value + document.getElementById("three").value;
      }
      </script>
